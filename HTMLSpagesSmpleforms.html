<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf 8">
    <meta name="viewport" content="width=divice-width">
    <title>Basic input types</title>
    <link rel="stylesheet" href="../CSSsampleForm.css">
    <link>
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label for="text">Text input type for Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">Email input type: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="number">Mobile Num input type: </label>
            <input type="number" id="number" name="number">
            <error-output class="number-error" for="number">
                </error-outpur>
        </div>
        <div>
            <label for="password">Password input type: </label>
            <input type="password" id="password" name="password">
            <error-output class="password-error" for="password"></error-output>
        </div>

        <div>
            <label for="url">Url input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="tel">Tel input type: </label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time: </label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script src = "../JavaScript.JS"></script> 
</body>

</html>
